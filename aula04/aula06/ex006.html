<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(145, 49, 201);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <p id='msg'>Daniel Wolter</p>
    <p>Aprendendo a usar <strong>Dom</strong> em JavaScript.</p>
    <div id='msg'> id='msg'Clicle em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        //var d2 = window.document.querySelector('div#msg')
        window.document.write(p1.innerText)
        window.document.write('<br/>')
        window.document.write('Arvore DOM <br/>')
        window.document.write(window.document.URL)
        window.document.write('<br/>')
        window.document.write(window.document.charset)
        window.document.write('<br/>')
        window.document.write(window.navigator.appName)
        p1.style.color = 'blue'
        corpo.style.background = 'black'
        document.write(p1.innerHTML)
        document.write(p1.innerText)
        //window.alert(p1.innerHTML)
        d.style.background = 'green'
    </script>
</body>
</html>
